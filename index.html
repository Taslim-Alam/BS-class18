<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>class 18</title>
</head>

<body>
    <h2>Modal:</h2>

    <div class="container mt-3">
        <button class="btn btn-danger" data-bs-target="#modal" data-bs-toggle="modal">
            Sign up
        </button>
        <div class="modal fade" id="modal">

            <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Free Sign up
                        </h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <form action="#">
                            <label for="">Name:</label>
                            <input type="text" placeholder="Enter your Name"><br><br>
                            <label for="">Email:</label>
                            <input type="email" placeholder="------@gmail.com"><br><br>
                            <label for="">Password:</label>
                            <input type="password" placeholder="Enter your password">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!---->
    <div class="container mt-3">
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="pop up">
        tooltip</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })</script>


</body>

</html>
